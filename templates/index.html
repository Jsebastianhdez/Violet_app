<!--  YouTube embed (oculto) -->
<iframe id="ytPlayer" 
        width="0" height="0"
        src="https://www.youtube.com/embed/wDNMqtAtMqY?enablejsapi=1&loop=1&playlist=wDNMqtAtMqY"
        frameborder="0"
        allow="autoplay">
</iframe>

<!-- Bot贸n de control -->
<button id="musicBtn"> Activar m煤sica</button>

<script>
let player;
function onYouTubeIframeAPIReady() {
    player = new YT.Player('ytPlayer');
}

const btn = document.getElementById("musicBtn");
let isPlaying = false;

btn.addEventListener("click", () => {
    if (isPlaying) {
        player.pauseVideo();
        btn.textContent = " Activar m煤sica";
    } else {
        player.playVideo();
        btn.textContent = "革 Pausar m煤sica";
    }
    isPlaying = !isPlaying;
});

//API de YouTube
var tag = document.createElement('script');
tag.src = "https://www.youtube.com/iframe_api";
document.body.appendChild(tag);
</script>
